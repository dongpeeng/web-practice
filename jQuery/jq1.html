    <script>
         //文档就绪函数：等待整个文档中的所有dom结构加载完毕再执行
        // jQuery(js query)
        //window.load :等待整个文档中的所有资源文件加载完毕才执行


        //    $(document).ready(function(){
        //        var oBtn =document.getElementById('btn1');
        //        oBtn.onclick=function(){
        //            alert('haha');
        //        }
        //    });
           window.onload=function(){
               var oBtn =document.getElementById('btn1');
               oBtn.onclick=function(){
                   alert('haha');
               }
           };
           //直接运行代码
           $(document).ready(function(){
               console.log(333);
           })
           $(document).ready(function(){
               console.log(444  );
           })
        //    $(function(){console.log(444);});

           //window.onload 等图片加载后才运行
        //    window.onload=function(){
        //        console.log(111);

        //    window.onload=function(){

           //链式操作
           var oDiv1=document.getElementById('div1');//得到dom对象
           $(function(){
               $('#div1').click(function(){ //得到jQuery对象
                   alert('hehe');
               }).css({width:'200px',height:'200px',background:'#cccccc',corlor:'black'})
               .append('<h1 id="h1">这是h1</h1>')
               .css({color:'green'})//全加
               .mouseover(function(){
                   console.log(' over...');
               });
           });
           var $div2=$('#div1');//jq对象

           //jq对象->原生dom对象
           var oDiv3=$('#div1')[0]; //变成原生dom对象

           console.log(oDiv1==oDiv3);

           //原生dom对象 ->jq对象
           var $div4=$(oDiv1);

           console.log(oDiv3);
           console.log($div4);

           console.log(oDiv3==$div4);


        </script>
