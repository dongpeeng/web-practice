<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="选项卡.css">
</head>
<body>
    <div id="container">
        <ul id="menu">
            <li index="0" class="active">菜单1</li>
            <li index="1">菜单2</li>
            <li index="2">菜单3</li>
        </ul>
        <div id="content">
            <div class="selected">内容1111111</div>
            <div>内容2222222</div>
            <div>内容3333333</div>
        </div>
    </div>
    <script src="../jquery-3.5.1.min.js"></script>
    <script> 
     $('#menu li').click(function(){
         var index=$(this).index();
         $(this).addClass('active').siblings().removeClass('active');
         $('#content div').eq(index).addClass('selected').siblings().removeClass('selected');
     })
    </script>
</body>
</html>
