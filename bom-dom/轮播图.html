<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
   #container{
       width: 520px;
       height: 280px;
       /* display: block; */
       margin: 50px auto 0;
       position: relative;

   }
   #img-box>img{
       display: none;
   }
   /* #img-box>img.active{
       display: block;
   } */
   #tab{
       display: flex;
       width: 120px;
       justify-content: space-between;
       position: absolute;
       right: 10px;
       bottom: 5px;
   }
   #tab>li{
       width: 20px;
       height: 20px;
       line-height: 20px;
       text-align: center;
       background: rgba(0, 0, 0, 0.6);
       color: #ffffff;

   }

#tab>li.active{
    background: rgba(255, 0, 0, 0.8);
}
#span1{
    width: 35px;
    height: 30px;
    line-height: 25px;
    text-align:left;
    text-indent: 10px;
    left: 0px;
    bottom: 50%;
    position: absolute;
    background: rgba(0, 0, 0,0.4);
    color: #ffffff;
    padding: 3px;

}
#span2{
    width: 35px;
    height: 30px;
    line-height: 25px;
    text-align: left;
    text-indent: 15px;
    right: 0px;
    bottom: 50%;
    position: absolute;
    background: rgba(0, 0, 0,0.4);
    color: #ffffff;
    padding: 3px;
 
}
#img-box>img:first-child{
    display: block;
}
    </style>
</head>
<body>
    
    <div id="container">
        <div id='img-box'>
            <img src="1.jpg" alt="">
            <img src="2.jpg" alt="">
            <img src="3.jpg" alt="">
            <img src="4.jpg" alt="">
            <img src="5.jpg" alt="">
           
        </div>
        <ul id="tab">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <span id="span1" >&lt;</span>
        <span id="span2" >&gt;</span>
    </div>
    <script>
// 1.类似选项卡 根据tab切换图片
    var oContainer=document.getElementById('container');
    var aImg=document.querySelectorAll('#img-box>img');
    var aLi =document.querySelectorAll('#tab>li');
    console.log(aLi);
 function change(){
                 //样式初始化
                 for(var j=0;j<aLi.length;j++){
                aLi[j].className='';
                aImg[j].style.display='none'
            }
            aLi[currentIndex].className='active';
            aImg[currentIndex].style.display='block';
 }
    for(var i=0;i<aLi.length;i++){
        aLi[i].index=i;
        aLi[i].onclick=function(){
            currentIndex=this.index;
        change();
    }
}
//2.翻页
    var oSpan1=document.getElementById('span1');
    var oSpan2=document.getElementById('span2');

var currentIndex=0;

    oSpan1.onclick=function(){
    currentIndex--;
    if(currentIndex<0){
        currentIndex=4;
        
    }
    change();
    }

    oSpan2.onclick=function(){
    currentIndex++;
    if(currentIndex>4){
        currentIndex=0;
        
    }
    change();
    }
    //3.自动翻页
  var timer;
    oContainer.onmouseover=function(){
        clearInterval(timer);
    }
    oContainer.onmouseout=function(){
        timer = setInterval(function(){
        oSpan2.onclick();
    },1500)
    }
    </script>
</body>
</html>
