<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        #container {
            width: 300px;
            margin: 50px auto 0;
        }

        #menu {
            height: 40px;
            border-bottom: solid #cccccc 2px;

        }

        #menu>li {
            float: left;
            width: 100px;
            height: 100%;
            line-height: 40px;
            text-align: center;
        }

        #menu>li.active {
            background: white;
            color:blue;
            border-bottom: blue 2px solid;

        }

        #content {
            width: 100%;
            height: 300px;
            position: relative;
        }

        #content>div {
            color: #000000;
            width: 100%;
            height: 300px;
            display: none;
            position: absolute;

        }

        #content>div:first-child {
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul id="menu">
            <li class="active">用户管理</li>
            <li>配置管理</li>
            <li>角色管理</li>
        </ul>
        <div id="content">
            <div>用户管理</div>
            <div>配置管理</div>
            <div>角色管理</div>
        </div>
    </div>
    <script>
        var oUl = document.getElementById('menu');
        var aLi = oUl.getElementsByTagName('li');
        var oDiv = document.getElementById('content');
        var aDiv = oDiv.getElementsByTagName('div');
        console.log(aLi);

        for(var i=0;i<aLi.length;i++){
            aLi[i].index=i;
            aLi[i].onclick=function(){
            //     if(aLi[this.index].className='active'){
            //         aLi[this.index].className='';
            //        adiv[this.index].style.display='none';
            // }
            for(var j=0;j<aLi.length;j++){
                    aLi[j].className='';
                    aDiv[j].style.display='none';
                }
            aLi[this.index].className='active';
            aDiv[this.index].style.display='block';
            }          
        }
        </script>
</body>
</html>
