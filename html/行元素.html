<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行元素</title>
    <style>
        span{
            width: 100px;
            height: 100px;
            background-color:green;
        }
        img{           
            width: 100px;
            height: 100px;

        }
    </style>
</head>
<body>
    <!-- span行级元素不能设置宽高 设置了也没有用 -->
<span>span</span> 
<a href="">链接</a>   
<input type="text">
<!-- img 能设置宽高的行级元素 -->
<img src="./fire.jpg" alt="fire in the hole">
<!-- 实体标签 ；逻辑标签 -->
<b>b:</b>
<strong>strong:</strong>
<i>i:</i>
<em>em:</em>

</body>
</html>
