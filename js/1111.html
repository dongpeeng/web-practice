        //千分位分割法
    function dfs(ip,idx,num,path){
      if(num>4) return;
      if(num ===4 && idx===ip.length){
        res.push(path);
      }
      for(let i=1;i<4;i++){
        let str=ip.substring(idx,idx+i);
        if(str[0]==='0' && str.length>1 || Number(str)>255) return;
        dfs(ip,idx+i,num+1,path+str+(num===3? '':'.'));
      }
    }
