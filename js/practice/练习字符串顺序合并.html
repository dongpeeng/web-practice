<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串顺序合并</title>
</head>
<body>
    <script>
        var str='';
        var i=0;
        // var s=new String();
        function Merge(s1,s2){
            var strmax=s1.length>=s2.length?s1.length:s2.length;
            for(i=0;i<strmax;i++){
                 if(s1.length!=s2.length){
                    str+= s1.charAt(i)+s2.charAt(i);
                 }
            }
            return str;
        }
      var s1=prompt('请输入第一个字符串');
      var s2=prompt('请输入第二个字符串');
        document.write(Merge(s1,s2));
    </script>
</body>
</html>
