<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平方平方根自然对数</title>
</head>
<body>
    <script>
        var num=prompt("请输入数值：");
        function fun(x){
             alert(Math.pow(x,2));
             alert(Math.sqrt(x));
             alert(Math.log(x));

        }
        fun(num);
    </script>
</body>
</html>
