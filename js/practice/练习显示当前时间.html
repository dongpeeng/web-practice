<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示当前时间</title>
</head>
<body>
    <script>
        var d=new Date();
            var str='';
            str=d.getFullYear()+'年'+(d.getMonth()+1)+'月'+d.getDate()+'日'+d.getHours()+'时'+d.getMinutes()+'分'+d.getSeconds()+'秒'+'('+'星期'+d.getDay()+')';
            document.write(str+',欢迎您的到来！');

    </script>
    
</body>
</html>
