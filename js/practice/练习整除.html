<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整除</title>
</head>
<body>
    <script>
        var n=2;
        var k=0;
        for(var n=2;n<1000;n++){
         
            if(n%3==0 && n%5==0 && n%7==0){
                document.write(n+"&nbsp");
         
                k++;
                if(k%6==0){
                    document.write("<br>");
                }
            }
        }

        

    </script>
</body>
</html>
