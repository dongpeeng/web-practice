<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机整数</title>
</head>
<body>
    <script>
      var num=0;
        function fun(){
             num =Math.floor(Math.random()*101);
            document.write(num);
        }
        fun();
    </script>
</body>
</html>
