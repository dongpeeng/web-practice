<body>

        <script>
          
            var sum=new Array();
            var k=0;
            
            function fib(n){
                
                if(n<2)
                return 1;
                else
                 return fib(n-1)+fib(n-2);
            }
            for(var i=40;i>=1;i--){
               sum.push(fib(i));
            
               
                if(k%6==0){
                    document.write('<br>');
                   
                }  
                k++;
                document.write('<span>'+sum[40-i]+'</span>');   
            }
        //    var arr= sum.split(" ");
            

            
        </script>
