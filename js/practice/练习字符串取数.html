<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串取数</title>
</head>
<body>
    <script>
        var str='';
        var i=0;
        // var s=new String();
        function CollectDigits(s){
                for(i=0;i<s.length;i++){
                     if(!isNaN(s.charAt(i))){
                        str+=s.charAt(i);
                     }
             
                }
                return str;
        }
       var x=prompt("请输入字符串：");
       alert(CollectDigits(x)); 
    </script>
</body>
</html>
