<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var jsonj = {
            "a": 234,
            "b": "cdp",
            "c": [1, 2, 3, 4, 5],
            "d": true,
        }

        function jsonTo(json) {
            let obj = JSON.parse(json)
            let sum = 0
            obj.a.toFixed(2)
            console.log(obj.a.toFixed(2));
            obj.b = obj.b.toUpperCase()
            obj.c.forEach(element => {
                sum += element
            });
            let avg = sum / (obj.c.length).toFixed(2)
            obj.c = avg
            console.log(obj.c);
            delete obj.d
            obj.e = obj.a < 100 ? true : false
            return JSON.stringify(obj)
        }
        jsonTo(JSON.stringify(jsonj))
    </script>
</body>

</html>
