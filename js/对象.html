<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
</head>
<body>
    <!-- 
        
        对象： everything is object 一切皆为对象
        面向对象（object-oriented）
       对象的属性（property）和方法（method）
          
        ooa:analysis
        ood:design
        oop：program
     -->
<script>
    //创建对象的几种语法
    //1.new object()
    var o1 = new Object();
    // name->property-name 属性名
    //'lisi'->property-value  属性值
    o1.name='lisi';
    o1.age =23;
    // sayhello ->method 方法
    o1.sayhello =function(){
        console.log("haha");
    };
    o1.sayhello();
    console.log(o1);
    //2.使用对象直接量(literal)
    var o2 ={
        name: "liwu",
        age: 24,
        sayhello:function(){
            console.log('hehe');
        } 
    };
    o2.sayhello();
    console.log(o2);
    // 3. object.create
    var o3 =Object.create(o1);//继承o1的属性  即proto
    // 相当于：o3._proto_=01; prototype（原型）
    o3.gender ='male';//o3自己的属性
    o3.name='laowu';
    o1.name='laoliu';
    console.log(o3.name); //先找子对象 子对象没有再找父对象
    //4.new Class
    //es6
    class person{
                   constructor(n,a){
                       this.name=n;//属性=属性的值
                       this.age=a;
                   }
    }
    var p1 =new person('lilei',24);//构造函数
    console.log(p1);
    //es5-
    //定义类
    //约定：属性放在类的构造函数中，方法放在原型中
    //栈内存 stack 连续存储  堆内存 heap 散列存储
    function Person(name,age){
        this.name=name;
        this.age=age;
        this.sayhello=function(){
         console.log('my name is '+this.name+",");
        };
    }
    // person.prototype.sayhello=function(){
    //      console.log('my name is '+this.name+",");
    //     };
    //创建类的实例对象
    var p2=new Person('zhangsan',6);
    console.log(p2.sayhello());
    p2.sayhello();
    //值传递和引用传递
    //基本数据类型值传递   
    //引用类型引用传递，在底层还是进行值传递
    
</script>
</body>
</html>
