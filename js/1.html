    <!-- 给定一个字符串，请你找出其中不含有重复字符的 最长子串 的长度。

示例 1:

输入: s = "abcabcbb"
输出: 3 
解释: 因为无重复字符的最长子串是 "abc"，所以其长度为 3。


示例 2:

输入: s = "bbbbb"
输出: 1
解释: 因为无重复字符的最长子串是 "b"，所以其长度为 1。


示例 3:

输入: s = "pwwkew"
输出: 3
解释: 因为无重复字符的最长子串是 "wke"，所以其长度为 3。
     请注意，你的答案必须是 子串 的长度，"pwke" 是一个子序列，不是子串。


示例 4:

输入: s = ""
输出: 0
 -->
 <script>
     function findNoRepeat(s){
        let n=s.length;
        if(n<2){
            return n;
        }
        let i=0;
        let j=0;
        let arr1=[];
        let m=0;
        while(i<n&&j<n){
            if(arr1.includes(s[j])){
                m=Math.max(m,arr1.length);
                i=i+1;
                j=i;
                arr1.length=0;
                continue;
            }
            arr1.push(s[j]);
            j=j+1;
        }
        m=Math.max(m,arr1.length)
        return m;
     }
     console.log(findNoRepeat("pwwkew"));

function before(n, fn) {
  // 返回一个新的函数，使其调用次数少于n次
  var res;
  if(typeof fn != "function"){
    return 0;
  }
  return function (){
    if(n>1){
      n--;
      res=fn.apply(this,arguments);
    }
    if(n<=0){
      fn=undefined;
    }
    return res;
  }
}

var vote = before(3, function(name) {
  console.log(`${name}投票了`)
})

vote('A') // A投票了
vote('B') // B投票了
