<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #parent{
            width: 200px;
            height: 200px;
            background: #cccccc;
            margin-top:50px;
            /* overflow: hidden; */
            border:1px solid transparent;
        }
        #child{
            width: 100px;
            height: 100px;
            background: #00ff00;
            margin-top:20px;
        }

        /* 外边距合并
            外边距合并指的是，当两个垂直外边距相遇时，它们将形成一个外边距。
            合并后的外边距的高度等于两个发生合并的外边距的高度中的较大者。

            1.父元素添加overflow:hidden;  会触发BFC  
            2.父元素添加边框   border:1px solid transparent;
            3.父元素或者子元素浮动 或者定位 absolute了 
        */
    
    </style>
</head>
<body>

    <div id="parent">
        <div id="child">

        </div>
    </div>
    
</body>
</html>
