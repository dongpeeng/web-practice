<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
   ul{
       list-style-type: none;
   }
   a{
       text-decoration: none;
   }
   #nav li{
       width: 120px;
       height: 30px;
       background-color: #cccccc;
       text-align: center;
       float: left;
       /* float
        脱离文档流 空间释放
        会导致父元素塌陷 父元素高度变为0:怎么解决?
        1.给父元素设置高度(不推荐)
        2.给父元素设置 overflow: hidden;
        3.(如果有overflow :scroll) 在子元素的最后添加一个空元素,给这个空元素设置clear:both;  或者在style里面加clearboth
        4.用伪元素选择器 给父元素后加空伪元素 设置clear:both; 
         */
       margin: 5px;
       line-height: 30px;
   }
  /* #nav{
       /* height: 100px; */
        /* overflow: hidden; */
   /* }  */ 
  #nav::after{
      content: "♥";
      display: block;
      clear: both;
  }
   #box1{
       height: 50px;
       background-color:red;
   }
   /* .clearfix{
       clear: both;
   } */
       </style>
</head>
<body>
<ul id="nav">
    <li><a href="">link1</a></li>
    <li><a href="">link2</a></li>
    <li><a href="">link3</a></li>
    <!-- <div class="clearfix"></div> -->
</ul>
<!-- <h1>这是一行文字</h1> -->
<div id="box1"></div>
</body>
</html>
