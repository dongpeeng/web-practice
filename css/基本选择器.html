<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本选择器</title>
    <!-- 外部引用 -->
    <link rel="stylesheet" href="../html/style.css">
    <!-- 内部引用 -->
    <style>
        /* 标签选择器 */
        /* div{
            width: 100px;
            height: 100px;
            border: green 10px solid;
        } */
        /* 通用选择器 */
        *{
            margin: 0;
            padding: 0;
        }
        /* id选择器 */
       #op{
            width: 100px;
            height: 100px;
            border: red 10px solid;
        }
        /* 类选择器 */
        .feature{
               background-color: blue;

        }
        /* 标签选择器 */
        p{
                background-color: violet;
                border: tomato 10px solid;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  ;
        }
        #wp{
            width:100px;
            height: 100px;
            background-color: black;
            border: black solid;
        }
    </style>
</head>
<body>
    <!-- 内联 -->
    <div style="color: red;">这是我的css样式表</div>
    <div id="op" style="color:yellow;">这是我的css样式表</div>
    <div class="feature">我的css样式还行</div>
    <div class="feature">我的css样式还行</div>
    <div class="feature">我的css样式还行</div>
    <p>这是我的css样式表</p>
    <p>这是我的css样式表</p>
    <div id="wp" style="color: white;">这是我的css样式表</div>
</body>
</html>
