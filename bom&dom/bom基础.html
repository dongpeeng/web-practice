<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bom基础</title>
    <style>
        body{
            width: 200px;
            height: 200px;
        }
        #div1{
            width: 100px;
            height: 100px;
            background-color: red;
            /* border: 1px black solid; */
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        #oH1{
            width: 200px;
            height: 200px;
            background: red;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="div1">回到顶部</div>
    <button id="btn">打开百度</button>
    <button id="btn1">click</button>
    <h1 id="oH1">element属性</h1>
    <script>
        //滚动条
        var oDiv1=document.getElementById('div1');
        console.log(oDiv1);
        oDiv1.onclick=function (){
            // console.log(oDiv1);
            scrollTo(0,-50);
        }
        //在新窗口打开指定页面
        var oBtn1=document.getElementById('btn');
        oBtn1.onclick=function (){
       open('https://www.baidu.com');
        };
        //要传连个参数，第一个参数是函数 第二个是毫秒
        console.log(111);
        setTimeout(function(){
               console.log(111);
        },2000);
        // setInterval(function(){
        //       console.log(222);
        // },2000);

        //每隔两秒执行一次
        var i=0;
        var time2 =setInterval(function() {
            i++
            console.log(i);
            if(i>=5){
                clearInterval(i);
            }
        }, 2000);
        //navigator.userAgenmt 的作用：淘宝就是用这个确定浏览该网页的设备是电脑还是手机
        //chrom：Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/73.0.3683.86 Safari/537.36
        console.log(navigator.userAgent);
        if(navigator.userAgent.indexOf('iphone')==-1){
             //做pc端的事
        }else{
           //做移动端的事
        }
        var oBtn2 =document.getElementById('btn1');
        oBtn2.onclick=function(){
            //重新加载页面
            //location.reload();
            //替换当前页面，history中没有历史记录
            location.replace('https://www.baidu.com');
        }
        //element
        //style  把style加到内联里，只获取内联里面的属性
             var oH1=document.querySelector('h1');
             oH1.style.background='black'; 
             console.log(oH1.style.width);
         //className
         oH1.className='hehe'  
         console.log(oH1.className); 

         console.log(oH1.classList); //只是可读的属性 add()--添加 remove()--移除  toggle()--在元素中切换类名
          //parentNode ,parentElement:效果一样 返回的都是父元素 parentNodew3c的标准写法
          //parentElement 只能在ie中使用
          console.log(oH1.parentNode);//推荐
          console.log(oH1.parentElement);

          console.log(oH1.offsetParent);//返回最近已定位的父元素
          console.log(oH1.innerHTML);//返回该元素中所有
          console.log(oH1.textContent);//返回该元素的所有文本

          //offsetWidth offsetHeight 不算margin 别的都算
          console.log(oH1.offsetWidth);
          console.log(oH1.offsetHeight);

       //获取的是content区域的宽度，字符串带px
       console.log(oH1.style.width);

       //offsetTop offsetLeft
       console.log(oH1.offsetTop);//相对于已定位的父元素的高度
       console.log(oH1.offsetLeft);
          
    </script>
</body>
</html>
