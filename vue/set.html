<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in list">
                {{item}}
            </li>
            <button v-on:click="change">改变</button>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
               list:[1,2,3]
            },
            methods:{
                  change(){
                      //这种写法在vue中只能获取数组中某个元素的值，不能修改内容
                        // this.list[1]=888;
                        // console.log(this.list);

                        Vue.set(this.list,1,666)
                        this.$set(this.list,2,999)
                  }
            }
        })
    </script>
</body>
</html>
